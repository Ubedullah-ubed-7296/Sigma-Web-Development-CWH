<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" autofocus pattern="[a-zA-Z0-9]">
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <!-- id aur for same rahna -->
             <!-- donou ka name gender hai isliye koi ek select hota khali -->
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes" required>
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <label for="">Enter your comment</label>
            <br>
            <textarea name="comment" id="" cols="30" rows="6">Enter your comment here...</textarea>
        </div>

        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
