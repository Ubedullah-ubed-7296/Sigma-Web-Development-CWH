<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <style>
        p {
            background-color: aquamarine;
        }

        a {
            background-color: red;
        }

        div {
            background-color: yellow;
        }

        span {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    
    <p>Hey I am para</p> <!-- Block -->
    <a href="https://google.com">Google</a> <!-- Inline -->
    <div>I am a block element</div> <!-- Block -->
    <span>I am span and I am inline</span> <!-- Inline -->
    <a href="">yes he is inline</a> <!-- Inline -->
</body>

</html>
