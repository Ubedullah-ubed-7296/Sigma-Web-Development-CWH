<!-- Quick Quiz -->
<!-- Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>

<body>
    <h2>Form</h2>
    <form action="post" method="post">
        <div>
            <label for="username">Enter Your Name: </label>
            <input type="text" name="username" id="username" placeholder="Enter your name">
        </div>

        <div>
            <label for="city">Enter Your City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
        </div>

        <div>
            <label for="pincode">Enter Your Pincode</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
        </div>
    </form>

</body>

</html>
