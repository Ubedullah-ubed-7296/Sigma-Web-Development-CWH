<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video src="motiv.mp4" width="355" controls autoplay loop muted poster="image.png"></video>
    <!-- controls likhe to ich play kar saktey-->
    <!-- autoplay is used to start the video automatically -->
    <!-- loop boley to video khatam hone ke baad khud se restart hojata -->
    <!-- muted is used to mute the video -->
    <!-- poster is like a thumbnail for video -->

    <audio src="128-Kaun Tujhe - M.S. Dhoni - The Untold Story 128 Kbps.mp3" controls autoplay loop muted
        preload="auto"></audio>
    <!-- preload a. none b. metadata c. auto  ye 3 rahtey-->


    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
    </svg>

    <img src="img.svg" alt="My Svg Image">

    
    <iframe src="https://codewithharry.com" frameborder="0" width="322" height="444"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/hHuG7FIKgtc?si=2KwgBpHbFyyI4Gze&amp;start=105" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
