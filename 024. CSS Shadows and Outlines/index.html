<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #20ea19;
            /* box-shadow: inset 5px 15px 5px #20ea19; */
        }

        .text-element{
            text-shadow: 2px 2px 4px #ff0000;
            border: 2px solid black;
            outline: 2px solid rgb(0, 30, 128);
            outline-offset: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus iure tempora pariatur commodi at ducimus alias consequatur amet. Debitis nihil voluptates maiores placeat expedita eaque itaque odit, mollitia veritatis hic quo ut vero nesciunt?
    </p>
</body>
</html>
